<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skor Tablosu</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body class="d-flex justify-content-center align-items-center">
    <div class="main">
      <div class="container">
        <div class="row justify-content-center align-items-center mt-2">
          <div class="col-6 text-center fs-4 fw-bold">
            <h1 id="teamA">TAKIM A</h1>
            <p id="MatchScoreSecond" class="fs-2">0</p>
            <button onclick="SelectTeam()" class="btn border border-warning">
              TAKIM SEÇ
            </button>
            <br />
            <br />
            <div class="row">
              <div class="col-6">
                <button
                  onclick="scoreThree()"
                  class="btn border border-warning"
                >
                  Skor Arttır
                </button>
              </div>
              <div class="col-6">
                <button onclick="scoreFour()" class="btn border border-warning">
                  Skor Azalt
                </button>
              </div>
              <br />
              <br />
              <br />
              <div class="col-6">
                <button onclick="ResetA()" class="btn border border-warning">
                  Reset
                </button>
              </div>
              <div class="col-6">
                <button onclick="SetScore2()" class="btn border border-warning">
                  Skor Gir
                </button>
              </div>
            </div>
          </div>
          <div class="col-6 text-center fs-4 fw-bold">
            <h1 id="teamB">TAKIM B</h1>
            <p id="MatchScore" class="fs-2">0</p>
            <button onclick="SelectTeam2()" class="btn border border-warning">
              TAKIM SEÇ
            </button>
            <br />
            <br />
            <div class="row">
              <div class="col-6">
                <button onclick="score()" class="btn border border-warning">
                  Skor Arttır
                </button>
              </div>
              <div class="col-6">
                <button onclick="score2()" class="btn border border-warning">
                  Skor Azalt
                </button>
              </div>
              <br />
              <br />
              <br />
              <div class="col-6">
                <button onclick="ResetB()" class="btn border border-warning">
                  Reset
                </button>
              </div>
              <div class="col-6">
                <button onclick="SetScore()" class="btn border border-warning">
                  Skor Gir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
